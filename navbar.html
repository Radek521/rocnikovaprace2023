
<style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background: linear-gradient(
            75deg,
            #4cff30,
            #eaff00);
        }

        h1
        {
        text-align: center;
        font-size: 55px;
        float: left;
        padding-left: 1%;
        }

        hr{
            border-top: 2px dashed black;
        }

        #headr {
        width: 100%;
        height: 130px;
        background-color: rgb(0, 255, 195);
        }

    input{
        width: 300px;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        padding: 10px;
        margin-left: 20px;
    }

    a {
    color: inherit;
    text-decoration: none; 
    }

    a:hover {
    color: white;
    }

</style>
<div id="headr">
    <a href="/">
        <h1>GamerTalkz</h1>
    </a>
    <div>
        {% if request.user.is_authenticated %}
        <p style="float: right; padding-top: 30px; padding-right: 20px;">Vítejte, uživateli {{request.user}}.
            <br>
        <a href="{% url 'logout' %}">Odhlásit se</a>
        {% else %}
        <div style="padding-left: 80%; padding-top:3.75%; font-size: 30px;">
        <a href="{% url 'login' %}">Přihlašte se zde!</a>
        </div>
        {% endif %}
        </p>
    </div>
</div>  
<br>
<br>
